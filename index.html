<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Media with WebSocket</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to My Media Page</h1>

    <h2>Images</h2>
    <div>
        <img src="./media/limhamn1.jpg" alt="Limhamn 1" width="300">
        <img src="./media/limhamn2.jpg" alt="Limhamn 2" width="300">
        <img src="./media/limhamn3.jpg" alt="Limhamn 3" width="300">
    </div>

    <h2>Audio</h2>
    <div>
        <audio controls>
            <source src="./media/fi.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <h2>WebSocket Chat</h2>
    <div>
        <input id="messageInput" type="text" placeholder="Type a message">
        <button id="sendButton">Send</button>
    </div>
    <ul id="messages"></ul>

    <script>
        const socket = new WebSocket(`wss://${window.location.host}/ws`);

        socket.addEventListener("message", (event) => {
            const messages = document.getElementById("messages");
            const li = document.createElement("li");
            li.textContent = event.data;
            messages.appendChild(li);
        });

        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("messageInput");
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message) {
                socket.send(message);
                messageInput.value = "";
            }
        });
    </script>
</body>
</html>
