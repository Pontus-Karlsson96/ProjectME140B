<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroresan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div id="homeBtnContainer"><div>HEM</div></div>
        <div id="imageContainer">RETRORESAN</div>
        <div id="mapBtnContainer"><div>MAP</div>
    </nav>

    <div id="wrapper">
        <section id="mapContainer" class="hide">
            <svg class="map1" xmlns="http://www.w3.org/2000/svg">
                <rect width="20" height="20" fill="red" x="5" y="40" />
            </svg>
        </section>
        
        <main id="main">
        <div class="imageFrame"></div>
        <div class="textFrame">
            <h2>Cafébabbel</h2>
            <p>Lars, Britta & Ingvar sitter vid bordet intill och chattrar om sina unga daga i Limhamn. Många kära gamla minnen har dom från yngre dagar. Vågar du tjuvlyssna på deras samtal, eller är du feg?</p>
        </div>
        <audio id="introAudio">
            <source src="./media/fi.mp3" type="audio/mpeg">
          </audio>
         <div class="audioContainer"> 
          <button id="playBtn">Play</button>
          <button id="pauseBtn" class="audioBtnSwitch">Pause</button>
          </div>
        </main>
        
        <button id="startBtn">START</button>
        <section id="quizContainer"></section>
    </div>
    <script src="./locationInfo.js"></script>
    <script src="./app.js"></script>
</body>
</html>
